<!DOCTYPE html>
<html lang="en" ng-app="bookApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script type="text/javascript" src="app.js"></script>

<title>Book App</title>
</head>
<body ng-controller="BooksCtrl">
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h1>Book App</h1>
			<hr>
			<form ng-submit="createBook()">
				<div class="form-group">
					<input type="text" ng-model="book.title" class="form-control" placeholder="Title" required>
				</div>
				<div class="form-group">
					<input type="text" ng-model="book.author" class="form-control" placeholder="Author" required>
				</div>
				<input type="submit" value="Save Book" class="btn btn-default">
			</form>
			<hr>
			<ul>
				<li ng-repeat="book in books">
					<p ng-hide="book.editForm"><em>{{book.title}}</em> by {{book.author}} &nbsp;
						<a href="javascript:void(0)" ng-click="book.editForm = true">Edit</a>
					</p>
					<form ng-show="book.editForm">
					<div class="form-group">
						<input type="text" ng-model="book.title" class="form-control" placeholder="Title" required>
					</div>
					<div class="form-group">
						<input type="text" ng-model="book.author" class="form-control" placeholder="Author" required>
					</div>
						<input type="submit" value="Save Book" class="btn btn-default">
					</form>
				</li>
			</ul>
	<div>


</body>
</html>
